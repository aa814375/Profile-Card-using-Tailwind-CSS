<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex items-center justify-center min-h-screen">

  <!-- Profile Card -->
  <div class="max-w-sm w-full bg-white/80 backdrop-blur-md shadow-lg rounded-2xl overflow-hidden md:max-w-md lg:max-w-lg">
    <div class="p-6 flex flex-col items-center md:flex-row md:items-start gap-4">

      <!-- Circular Profile Image -->
      <div class="flex-shrink-0">
        <div class="w-28 h-28 md:w-32 md:h-32 lg:w-40 lg:h-40 rounded-full overflow-hidden ring-4 ring-white/80 shadow-md">
          <img src="aaron.jpeg" alt="Aaron Ignacio" class="w-full h-full object-cover">
        </div>
      </div>

      <!-- Name & Bio -->
      <div class="text-center md:text-left">
        <h2 class="text-xl md:text-2xl lg:text-3xl font-semibold text-slate-900">
          Aaron Jonathan Ignacio
        </h2>
        <p class="mt-1 text-sm md:text-base text-slate-600">
          BSIT Student • Musician • Soccer Player
        </p>

        <!-- Social Media Buttons -->
        <div class="mt-4 flex justify-center md:justify-start gap-3">
          <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-xl border border-slate-200 text-sm text-slate-700 font-medium transition hover:bg-slate-100 hover:-translate-y-1 hover:shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.2c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.35-1.76-1.35-1.76-1.1-.76.08-.74.08-.74 1.22.09 1.86 1.26 1.86 1.26 1.08 1.84 2.83 1.31 3.52 1 .11-.78.42-1.31.76-1.61-2.67-.31-5.47-1.33-5.47-5.92 0-1.31.47-2.38 1.24-3.22-.12-.31-.54-1.57.12-3.27 0 0 1.01-.32 3.3 1.23a11.4 11.4 0 016 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.7.24 2.96.12 3.27.77.84 1.24 1.91 1.24 3.22 0 4.6-2.81 5.6-5.49 5.9.43.37.81 1.1.81 2.22v3.29c0 .32.22.7.83.58A12 12 0 0012 .5z" />
            </svg>
            <span>GitHub</span>
          </a>

          <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-xl border border-slate-200 text-sm text-slate-700 font-medium transition hover:bg-blue-100 hover:-translate-y-1 hover:shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0022.4.36a9 9 0 01-2.86 1.1A4.48 4.48 0 0016.6 0a4.48 4.48 0 00-4.48 4.48c0 .35.04.7.11 1.03A12.73 12.73 0 013 1.1a4.48 4.48 0 001.39 6 4.47 4.47 0 01-2-.55v.06a4.48 4.48 0 003.6 4.39 4.5 4.5 0 01-2 .08 4.48 4.48 0 004.18 3.11A9 9 0 012 19.54 12.7 12.7 0 008.29 21c7.55 0 11.68-6.26 11.68-11.68v-.53A8.35 8.35 0 0023 3z" />
            </svg>
            <span>Twitter</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer Stats -->
    <div class="border-t border-slate-100/60 px-6 py-3 flex justify-between text-sm text-slate-500">
      <div class="flex flex-col items-center md:items-start">
        <span class="font-semibold text-slate-700">150</span>
        <span class="text-xs">Followers</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="font-semibold text-slate-700">89</span>
        <span class="text-xs">Following</span>
      </div>
      <div class="flex flex-col items-center md:items-end">
        <span class="font-semibold text-slate-700">12</span>
        <span class="text-xs">Posts</span>
      </div>
    </div>
  </div>

</body>
</html>
